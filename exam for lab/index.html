<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #17194B;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 20px;
        }

        .menu {
            text-align: center;
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 24px;
        }

        .signup-button {
            text-align: right;
        }

        .signup-button a {
            background: #3199FE;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            font-size: 18px;
        }

        .main-content {
            text-align: center;
            padding: 40px;
        }

        .feature-container {
            background: black;
            color: white;
            padding: 20px;
            border-radius: 20px;
        }

        .image {
            width: 20%;
            height: auto;
            display: block; /* Display the image as a block element to make it take the full width */
            margin: 0 right; /* Center the image horizontally */
        }

        .text-block {
            background: #3199FE;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .bar-picture {
            width: 50%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .feature-pair {
            background: #3199FE;
            border-radius: 10px;
            margin: 10px 0;
            padding: 10px 20px;
            text-align: center;
        }

        .feature {
            border: 1px black solid;
            padding: 20px;
            height: 100px;
            display: flex;
            align-items: center;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="signup-button">
                <a href="#">Sign Up</a>
            </div>
        </div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
        </div>
    </div>

    <div class="main-content">
        <div class="text-block">
            <p>Unlocking Secure Connections Beyond Email and Phone</p>
        </div>

        <div class="image">
            <img style="width: 100%; height: auto;" src="pic.png" alt="Your Image">
        </div>

        <div class="text-block">
            <p>Want your peers to engage with each other?</p>
        </div>

        <div class="bar-picture">
            <img src="bar.png" alt="bar picture">
        </div>
    </div>

    <div class="feature-container">
        <div class="feature-pair">
            <div class="feature">
                <h2>Track Peer Communication</h2>
            </div>
        </div>
        <div class="feature-pair">
            <div class="feature">
                <h2>Get Alert for Harmful Communication</h2>
            </div>
        </div>
        <div class="feature-pair">
            <div class="feature">
                <h2>Track Sentiments of Communication</h2>
            </div>
        </div>
        <div class="feature-pair">
            <div class="feature">
                <h2>Data Analysis</h2>
            </div>
        </div>
    </div>
</body>

</html>
